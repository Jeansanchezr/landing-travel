<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/estilos.css">
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">

            <div class="w-full h-3/4 border-2 border-blue-700">
                
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center" >
                    <input class="outline-none p-2 rounded-full shadow-md"  placeholder="San Francisco" search="" name="">
                    <button class="w-32 text-2xl rounded-full shadow-md font-semibold text-primary bg-white p-4">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="sanFrancisco space-y-96 py-4 items-center">
                </div>
                
            </div>

        </div>

        <div class="p-6 " id="recomendados">
            <p class="text-3xl font-semibold text-primary"> Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-auto flex space-x-4">
                <div class="Card">
                    <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-lg px-4 py-2">Noruega</p>
                        <p class="text-white text-sm px-4">Paisajes increibles y unicos</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                        <p class="text-tertiary text-bold text-lg px-4 py-2">Nueva York</p>
                        <p class="text-tertiary text-sm px-4">la gran manzana</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-miami bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-lg px-4 py-2">Miami</p>
                        <p class="text-white text-sm px-4">Hermosas playas y buena comida</p>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div id="rentas_destacadas"></div>
    </section>
    <footer>

    </footer>






</body>
</html>
